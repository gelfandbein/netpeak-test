---
- name: Update repository and ugprade OS to latest (Debian)
  apt:
    # name: "*"
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600
    state: latest
  register: common_updates

- name: Install required python packages
  apt:
    name:
      ["python3-pip", "python3-apt"]
    state: present

- name: Install some utilities that all servers benefit from and most of our scripts require
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - unzip
    - imagemagick
    - bzip2
    - pkg-config
    - ufw
    - htop
    - wget
    - curl
    - locales
    - apt
    - git
  # sudo: yes

  # Install firewall and initial setup
- name: Initial Setup of firewall (tcp)
  ufw:
    rule: allow
    proto: tcp
    to_port: "{{ item }}"
  with_items:
    #- ftp
    - ssh
    - http
    #- https
    #- ssmtp
    #- smtp
    #- pop3
    #- pop3s
    #- imap
    #- imaps
    #- domain

- name: Initial setup of firewall (udp)
  ufw:
    rule: allow
    proto: udp
    to_port: "{{ item }}"
  with_items:
    - domain

- name: Create locale en_US.UTF-8
  template:
    src: locale
    dest: /etc/default/locale

